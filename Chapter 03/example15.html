<!doctype html>
<html>
  <head>
    <title>Determining Dimensions with the Box Model</title>
    <style type="text/css">
      .example-element {
        background-color: #FF0000;
        border: 5px solid #000000;
        display: inline-block;
        height: 150px;
        margin: 5px;
        padding: 10px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="example-element"></div>
    <div class="example-element" style="box-sizing: border-box;"></div>
    <div class="example-element" style="box-sizing: content-box"></div>
  </body>
</html>
